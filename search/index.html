<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <li class="header-item"></li><a href="imgsearch.html">Image Search</a>
            <li class="header-item"></li><a href="advancedSearch.html">Advanced Search</a>
        </div>
        <div class="google-logo-div">
            <img src = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                            alt = "GoogleTitle" height = "92" width = "272">
        </div>
        <div class="center-body">
            <form action="https://google.com/search">
                <input type="text" name="q" class="rounded-tips">

                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="google-button">
                </div>
            </form>
        </div>
