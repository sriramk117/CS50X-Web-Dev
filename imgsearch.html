<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <li class="header-item"></li><a href="index.html">Google Search</a>
        </div>
        <div class="google-logo-div">
            <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/450px-Google_Images_2015_logo.svg.png" 
                        alt = "GoogleTitle" height = "92" width = "272">
        </div>
        <div class="center-body">
            <form action="https://www.google.com/search?">
                <input type="text" name="q" class="rounded-tips">
                <input type="hidden" name="tbm" value="isch">
                <div class="div-google-button">
                    <input type="submit" value="Image Search" class="google-button">
                </div>
            </form>
        </div>
        
    </body>
</html>
