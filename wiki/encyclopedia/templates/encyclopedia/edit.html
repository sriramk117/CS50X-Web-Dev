{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1> Edit Page: {{ title }} </h1>
    <form method="post"> 
        {% csrf_token %}
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content">{{ entry }}</textarea>
        <button type="submit" class="btn btn-success my-3">Save Page</button>
    </form>
{% endblock %}
