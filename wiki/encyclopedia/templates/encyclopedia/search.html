{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ search_title }}
{% endblock %}

{% block body %}

    <h1> Search Request: {{ search_title }} </h1>
    <ul>
        {% for entry in related_entries %}
            <li><a href="wiki/{{ entry.lower }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
